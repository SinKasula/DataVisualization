<! Purpose of this excercie: Learn how to use forceSimulation to draw a circle plot; tooltip>
<html>
<head>
	<title>D3 Test</title>
	<meta charset="utf-8">
	<script src="http://d3js.org/d3.v5.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		var width = 1500
		var height = 1500
		
		d3.select("body").append("svg")
		  .attr("width", width)
		  .attr("height", height)
		
		var nodes = []
		for (i = 0; i < 100; i++) 
		{
		    nodes.push({radius: Math.random() * 25})
		}

		var simulation = d3.forceSimulation(nodes)
			.force('r', d3.forceRadial(function(d, i) {return i%1 * 300+180}, width / 2, height / 2))
			//.force('x', d3.forceY().y(function(d, i) {return i%3 * 300 + 50}))
			//.force('charge', d3.forceManyBody().strength(5))
			.force('center', d3.forceCenter(width / 2, height / 2))
			.force('collision', d3.forceCollide().radius(function(d) {return d.radius}))
			.on('tick', ticked)
		
		var circles = d3.select("svg")
		  .selectAll("circle")
		  .data(nodes)
		  .enter()
		  .append("circle")
		    .attr("r", d=>d.radius)
			
		var scale = d3.scaleLinear().domain([0, 25]).range([0.1, 0.99])	
		circles.attr("fill", d=>d3.interpolateRainbow(scale(d.radius)))
		
		circles
   		  .append("svg:title")
			.text(d=>d.radius)

		function ticked()
		{
			circles
				.attr("cx", d=>d.x)
				.attr("cy", d=>d.y)
		}

//Reference: https://devdocs.io/d3~5/d3-force#simulation_force

	</script>
</body>
